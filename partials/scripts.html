<!-- Initialize Scripts -->
<script defer>
document.addEventListener('DOMContentLoaded', function() {

  // Initialize AOS (Animate On Scroll)
  if (typeof AOS !== 'undefined') {
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      offset: 100
    });
  }

  // Mobile Menu Toggle
  const mobileMenuBtn = document.getElementById('mobile-menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');

      // Animate hamburger icon
      const icon = mobileMenuBtn.querySelector('svg');
      icon.classList.toggle('rotate-90');
    });
  }

  // Language Dropdown Toggle
  const languageBtn = document.getElementById('language-btn');
  const languageMenu = document.getElementById('language-menu');
  const dropdownArrow = document.getElementById('dropdown-arrow');

  if (languageBtn && languageMenu) {
    languageBtn.addEventListener('click', function() {
      languageMenu.classList.toggle('hidden');
      dropdownArrow.classList.toggle('rotate-180');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!languageBtn.contains(event.target)) {
        languageMenu.classList.add('hidden');
        dropdownArrow.classList.remove('rotate-180');
      }
    });
  }

  // Smooth Scrolling for Anchor Links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Active Navigation Link Highlighting
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll('.nav-link');

  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPath ||
        (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
      link.classList.add('text-[#1B4F72]', 'font-semibold');
      link.classList.remove('text-gray-700');
    }
  });

  // Contact Form Enhancement (if present)
  const contactForm = document.getElementById('contact-form');
  if (contactForm) {
    contactForm.addEventListener('submit', function(e) {
      // Add loading state
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      if (submitBtn) {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>GÃ¶nderiliyor...';
        submitBtn.disabled = true;
      }
    });
  }

  // Scroll to Top Button
  const scrollTopBtn = document.getElementById('scroll-top');
  if (scrollTopBtn) {
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 300) {
        scrollTopBtn.classList.remove('opacity-0', 'translate-y-2');
        scrollTopBtn.classList.add('opacity-100', 'translate-y-0');
      } else {
        scrollTopBtn.classList.add('opacity-0', 'translate-y-2');
        scrollTopBtn.classList.remove('opacity-100', 'translate-y-0');
      }
    });

    scrollTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  }

  // Industry/Service Cards Hover Effects
  document.querySelectorAll('.service-card, .industry-card').forEach(card => {
    card.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-5px)';
      this.style.boxShadow = '0 10px 25px rgba(27, 79, 114, 0.15)';
    });

    card.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
      this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
    });
  });

  // Performance: Lazy load images
  if ('IntersectionObserver' in window) {
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.classList.remove('opacity-50');
          observer.unobserve(img);
        }
      });
    });

    document.querySelectorAll('img[data-src]').forEach(img => {
      img.classList.add('opacity-50', 'transition-opacity', 'duration-300');
      imageObserver.observe(img);
    });
  }

});
</script>
